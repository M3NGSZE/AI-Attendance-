spring.application.name=attendance-management-system

spring.datasource.url=jdbc:postgresql://localhost:5432/ai_code_attendance
spring.datasource.username=postgres
spring.datasource.password=se123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=8080

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

management.endpoints.web.exposure.include=health,info,metrics

# JWT
jwt.secret=change_this_in_prod_please_32chars_minimum_secret_key
jwt.issuer=ai-code-backend
jwt.access-token-expiration-minutes=30
jwt.refresh-token-expiration-days=7

# Firebase
firebase.credentials.file=classpath:firebase-service-account.json
